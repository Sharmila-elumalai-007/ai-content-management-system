<div class="flex min-h-screen items-center justify-center bg-slate-100 dark:bg-slate-900 px-4">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h1 class="text-center text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
        Reset your password
      </h1>
      <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-400">
        Enter your email address and we will send you a link to reset your password.
      </p>
    </div>
    <form class="mt-8 space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" formControlName="email" name="email" type="email" autocomplete="email" required
            class="relative block w-full appearance-none rounded-md border border-slate-300 dark:border-slate-700 px-3 py-2 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 focus:z-10 focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm bg-slate-50 dark:bg-slate-800"
            placeholder="Email address">
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="forgotPasswordForm.invalid || (isLoading$ | async)"
          class="group relative flex w-full justify-center rounded-md border border-transparent bg-sky-600 py-2 px-4 text-sm font-medium text-white hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 disabled:bg-sky-400 disabled:cursor-not-allowed transition-colors dark:focus:ring-offset-slate-900">
          <ng-container *ngIf="isLoading$ | async; else sendLink">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending...
          </ng-container>
          <ng-template #sendLink>
            Send Password Reset Link
          </ng-template>
        </button>
      </div>

       <div class="text-sm text-center">
          <a routerLink="/login" class="font-medium text-sky-600 hover:text-sky-500">
            &larr; Back to Login
          </a>
        </div>
    </form>
  </div>
</div>
