<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60" (click)="onClose()">
  <div class="relative w-full max-w-4xl bg-white dark:bg-slate-800 rounded-lg shadow-xl" (click)="$event.stopPropagation()">
    <header class="flex items-center justify-between p-4 border-b dark:border-slate-700">
      <h3 class="text-xl font-semibold text-slate-900 dark:text-white">Content Preview</h3>
      <button type="button" (click)="onClose()" class="text-slate-400 bg-transparent hover:bg-slate-200 hover:text-slate-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-slate-600 dark:hover:text-white">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </header>
    <main class="p-6 max-h-[70vh] overflow-y-auto">
      <article class="prose dark:prose-invert max-w-none">
        <h1>{{ title }}</h1>
        <div [innerHTML]="parsedContent"></div>
      </article>
    </main>
  </div>
</div>
