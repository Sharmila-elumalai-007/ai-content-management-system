<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60" (click)="onCancel()">
  <div class="relative w-full max-w-lg bg-white dark:bg-slate-800 rounded-lg shadow-xl" (click)="$event.stopPropagation()">
    <div class="flex items-start p-6 rounded-t">
      <div class="flex-shrink-0">
        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 dark:bg-red-900/30 sm:mx-0 sm:h-10 sm:w-10">
          <svg class="h-6 w-6 text-red-600 dark:text-red-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
          </svg>
        </div>
      </div>
      <div class="ml-4 text-left">
        <h3 class="text-xl font-semibold text-slate-900 dark:text-white" id="modal-title">{{ title }}</h3>
        <div class="mt-2">
          <p class="text-sm text-slate-500 dark:text-slate-400">
            <ng-content></ng-content>
          </p>
        </div>
      </div>
    </div>
    <div class="bg-slate-50 dark:bg-slate-800/50 px-6 py-4 flex flex-row-reverse rounded-b-lg">
      <button type="button" (click)="onConfirm()" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
        Confirm
      </button>
      <button type="button" (click)="onCancel()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white dark:bg-slate-700 px-3 py-2 text-sm font-semibold text-slate-900 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 hover:bg-slate-50 dark:hover:bg-slate-600 sm:mt-0 sm:w-auto">
        Cancel
      </button>
    </div>
  </div>
</div>
